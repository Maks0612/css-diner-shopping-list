<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="img/favicon.png" />
	<title>CSS Diner Shopping List</title>
	</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<h2>Let's go to the mall!</h2>
	</header>
	
		<ul class="list">
			<li>
				<label><input type="checkbox">
				<span>A lot of pickles<small class="little">for the next lessons about CSS</small></span>
				</label>
			</li>
			<li>
				<label><input type="checkbox">
					<span>10 apples <small class="little">for more CSS manipulations</small></span>
				</label>
			</li>
			<li>
				<label><input type="checkbox">
				<span>20 orange <small class="little">because they are awesome</small></span>
				</label>
			</li>
			<li>
				<label><input type="checkbox"><span>13 plates <small class="little">hm... they always disappear</small></span>
				</label>
			</li>
			<li>
				<label><input type="checkbox"><span>15 bentos</span>
				</label>
			</li>
			<li>
				<label><input type="checkbox"><span>
					1 bottle of Sake ^_^ <small class="little">for my friends</small></span>
				</label>
			</li>
		

		</ul>

	
	<footer>Bon appetit :)</footer>	
</body>
</html>
