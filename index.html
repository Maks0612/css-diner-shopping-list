<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="img/favicon.png" />
	<title>CSS Diner Shopping List</title>
	
	</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<h2>Let's go to the mall!</h2>
	</header>
	
		<ul class="list">
			<li>
				<input type="checkbox" name="pickles" id="pickles">
				<label for="pickles">
					A lot of pickles <span>(for the next lessons about CSS)</span>
				</label>
			</li>
			<li>
				<input type="checkbox" name="apples" id="apples">
				<label for="apples">
					10 apples <span>(for more CSS manipulations)</span>
				</label>
			</li>
			<li>
				<input type="checkbox" name="orange" id="orange">
				<label for="orange">
					20 orange <span>(because they are awesome)</span>
				</label>
			</li>
			<li>
				<input type="checkbox" name="plates" id="plates">
				<label for="plates">
					13 plates <span>(hm... they always disappear)</span>
				</label>
			</li>
			<li>
				<input type="checkbox" name="bentos" id="bentos">
				<label for="bentos">
					15 bentos
				</label>
			</li>
			<li>
				<input type="checkbox" name="bottle" id="bottle">
				<label for="bottle">
					1 bottle of Sake ^_^ <span>(for my friends)</span>
				</label>
			</li>
		

		</ul>

	
	<footer>Bon appetit :)</footer>	
</body>
</html>
